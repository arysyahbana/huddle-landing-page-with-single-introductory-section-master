<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link href="./output.css" rel="stylesheet" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-[#674baf]">
    <div id="app" class="flex justify-center items-center h-screen">
      <div class="container mx-auto p-5">
        <img
          src="images/bg-desktop.svg"
          alt=""
          class="absolute inset-0 object-cover w-full h-full hidden md:block"
        />
        <img
          src="images/bg-mobile.svg"
          alt=""
          class="absolute inset-0 object-cover w-full h-full block md:hidden"
        />

        <div class="relative flex flex-col items-start">
          <img class="mb-12 h-10" src="images/logo.svg" alt="" />
          <div
            class="flex flex-col items-center md:flex-row md:justify-between md:space-x-8"
          >
            <img
              src="images/illustration-mockups.svg"
              alt=""
              class="w-full md:w-auto"
            />

            <div class="text-center md:text-left">
              <h3
                class="text-white text-3xl mt-12 md:mt-0 md:text-5xl font-bold"
              >
                Build The Community Your Fans Will Love
              </h3>
              <p class="text-white text-md mt-6">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button
                type="button"
                class="mt-6 text-[#674baf] bg-white hover:bg-[#e882e8] hover:text-white font-medium rounded-full text-md px-12 py-2.5 text-center me-2 mb-2 shadow-lg"
              >
                Register
              </button>
            </div>
          </div>

          <div class="flex justify-center md:justify-end mt-20 w-full">
            <!-- facebook -->
            <a
              href="#"
              v-show="!facebookHover"
              v-on:mouseover="facebookHover = true"
              v-on:mouseout="facebookHover = false"
              ><img class="mr-3" src="images/icon-facebook.svg" alt=""
            /></a>
            <!-- hover -->
            <a href="#" v-show="facebookHover" class="mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                <path
                  fill="#e882e8"
                  d="M18.896 0H1.104C.494 0 0 .494 0 1.104v17.793C0 19.506.494 20 1.104 20h9.58v-7.745H8.076V9.237h2.606V7.01c0-2.583 1.578-3.99 3.883-3.99 1.104 0 2.052.082 2.329.119v2.7h-1.598c-1.254 0-1.496.597-1.496 1.47v1.928h2.989l-.39 3.018h-2.6V20h5.098c.608 0 1.102-.494 1.102-1.104V1.104C20 .494 19.506 0 18.896 0z"
                />
              </svg>
            </a>

            <!-- twitter -->
            <a
              href="#"
              v-show="!twitterHover"
              v-on:mouseover="twitterHover = true"
              v-on:mouseout="twitterHover = false"
            >
              <img class="mr-3" src="images/icon-twitter.svg" alt="" />
            </a>
            <!-- hover -->
            <a href="#" v-show="twitterHover" class="mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="18">
                <path
                  fill="#e882e8"
                  d="M20.667 2.797a8.192 8.192 0 01-2.357.646 4.11 4.11 0 001.804-2.27 8.22 8.22 0 01-2.606.996A4.096 4.096 0 0014.513.873c-2.649 0-4.595 2.472-3.997 5.038a11.648 11.648 0 01-8.457-4.287 4.109 4.109 0 001.27 5.478A4.086 4.086 0 011.47 6.59c-.045 1.901 1.317 3.68 3.29 4.075a4.113 4.113 0 01-1.853.07 4.106 4.106 0 003.834 2.85 8.25 8.25 0 01-6.075 1.7 11.616 11.616 0 006.29 1.843c7.618 0 11.922-6.434 11.662-12.205a8.354 8.354 0 002.048-2.124z"
                />
              </svg>
            </a>

            <!-- instagram -->
            <a
              href="#"
              v-show="!instagramHover"
              v-on:mouseover="instagramHover = true"
              v-on:mouseout="instagramHover = false"
              ><img class="mr-3" src="images/icon-instagram.svg" alt=""
            /></a>
            <!-- hover -->
            <a href="#" v-show="instagramHover" class="mr-3">
              <svg xmlns="http://www.w3.org/2000/svg" width="21" height="20">
                <path
                  fill="#e882e8"
                  d="M10.333 1.802c2.67 0 2.987.01 4.042.059 2.71.123 3.976 1.409 4.1 4.099.048 1.054.057 1.37.057 4.04 0 2.672-.01 2.988-.058 4.042-.124 2.687-1.386 3.975-4.099 4.099-1.055.048-1.37.058-4.042.058-2.67 0-2.986-.01-4.04-.058-2.717-.124-3.976-1.416-4.1-4.1-.048-1.054-.058-1.37-.058-4.041 0-2.67.01-2.986.058-4.04.124-2.69 1.387-3.977 4.1-4.1 1.054-.048 1.37-.058 4.04-.058zm0-1.802C7.618 0 7.278.012 6.211.06 2.579.227.56 2.242.394 5.877.345 6.944.334 7.284.334 10s.011 3.057.06 4.123c.166 3.632 2.181 5.65 5.816 5.817 1.068.048 1.408.06 4.123.06 2.716 0 3.057-.012 4.124-.06 3.628-.167 5.651-2.182 5.816-5.817.049-1.066.06-1.407.06-4.123s-.011-3.056-.06-4.122C20.11 2.249 18.093.228 14.458.06 13.39.01 13.049 0 10.333 0zm0 4.865a5.135 5.135 0 100 10.27 5.135 5.135 0 000-10.27zm0 8.468a3.333 3.333 0 110-6.666 3.333 3.333 0 010 6.666zm5.339-9.87a1.2 1.2 0 10-.001 2.4 1.2 1.2 0 000-2.4z"
                />
              </svg>
            </a>
          </div>

          <footer class="flex justify-center w-full mt-12 text-white">
            <p class="attribution">
              Challenge by
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
              >. Coded by
              <a href="https://www.frontendmentor.io/profile/arysyahbana"
                >Ary Syahbana</a
              >.
            </p>
          </footer>
        </div>
      </div>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            facebookHover: false,
            twitterHover: false,
            instagramHover: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
